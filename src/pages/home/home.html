<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <div *ngFor="let video of videos">
      <video width="400" src="{{ video.filename }}" type='video/x-matroska; codecs="theora, vorbis"' autoplay controls
        onerror="failed(event)"></video>
    </div>

  </ion-list>
</ion-content>
